			"dram_write_transactions",
			"dram_write_throughput",
			"l2_read_transactions",
			"l2_read_throughput",
			"l2_write_transactions",
			"l2_write_throughput",
			"shared_load_transactions",
			"shared_load_throughput",
			"shared_store_transactions",
			"shared_store_throughput",
			"branch_efficiency",
			"cf_executed",
			"cf_issued",
			"flop_count_sp",
			"flop_sp_efficiency",
			"gld_throughput",
			"gld_transactions",
			"gst_throughput",
			"gst_transactions",
			"inst_issued",
			"inst_per_warp",
			"ipc"
